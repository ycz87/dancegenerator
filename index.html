<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素组合生成器</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎲 元素组合生成器</h1>
            <p>智能随机组合，创造无限可能</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="input-group">
                    <label for="count">组合个数:</label>
                    <input type="number" id="count" min="2" max="100" value="5">
                </div>
                <button class="btn" id="generateBtn" onclick="generateCombination()">
                    🚀 开始组合
                </button>
            </div>
            
            <div class="strategy-group">
                <div class="input-group">
                    <label for="strategy">生成策略:</label>
                    <select id="strategy">
                        <option value="unique">分类可重复，舞蹈不重复</option>
                        <option value="repeatable">分类可重复，舞蹈可重复</option>
                        <option value="category_repeatable">每个分类至少1个，舞蹈可重复</option>
                        <option value="category_unique">每个分类至少1个，舞蹈不重复</option>
                    </select>
                </div>
            </div>

            <div class="xml-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="xmlFile" accept=".xml" onchange="loadXMLFile(event)">
                    <label for="xmlFile" class="file-input-label">
                        📁 选择XML文件
                    </label>
                </div>
            </div>
        </div>

        <div class="result-area">
            <div id="status" class="status">
                正在加载舞蹈数据，请稍候...
            </div>
            <div id="result"></div>
            <div id="elementsInfo" class="elements-info" style="display: none;">
                已加载元素: <span id="elementsList"></span>
            </div>
            
        </div>
    </div>

    <script src="js/dance-generator.js"></script>
</body>

</html>
