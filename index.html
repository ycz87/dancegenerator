<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素组合生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .control-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        label {
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }

        input[type="number"] {
            width: 120px;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .xml-upload {
            margin-top: 20px;
            text-align: center;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-label {
            display: inline-block;
            padding: 12px 25px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .result-area {
            padding: 30px;
            min-height: 400px;
        }

        .combination-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }

        .element {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .element:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        .arrow {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .status {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #6c757d;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }

        .elements-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #1565c0;
        }

        @media (max-width: 768px) {
            .control-group {
                flex-direction: column;
            }
            
            .combination-container {
                flex-direction: column;
            }
            
            .arrow {
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 元素组合生成器</h1>
            <p>智能随机组合，创造无限可能</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="input-group">
                    <label for="count">组合个数:</label>
                    <input type="number" id="count" min="2" max="10" value="3">
                </div>
                <button class="btn" id="generateBtn" onclick="generateCombination()">
                    🚀 开始组合
                </button>
            </div>
            
            <div class="xml-upload">
                <div class="file-input-wrapper">
                    <input type="file" id="xmlFile" accept=".xml" onchange="loadXMLFile(event)">
                    <label for="xmlFile" class="file-input-label">
                        📁 选择XML文件
                    </label>
                </div>
            </div>
        </div>

        <div class="result-area">
            <div id="status" class="status">
                请选择XML文件或使用默认元素开始生成组合
            </div>
            <div id="elementsInfo" class="elements-info" style="display: none;">
                已加载元素: <span id="elementsList"></span>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // 默认元素数据
        let elements = ['创新', '协作', '效率', '质量', '服务', '发展', '技术', '管理'];
        let usedCombinations = new Set();

        // 显示元素信息
        function showElementsInfo() {
            const elementsInfo = document.getElementById('elementsInfo');
            const elementsList = document.getElementById('elementsList');
            elementsList.textContent = elements.join(', ');
            elementsInfo.style.display = 'block';
        }

        // 加载XML文件
        function loadXMLFile(event) {
            const file = event.target.files[0];
            const status = document.getElementById('status');

            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.xml')) {
                status.innerHTML = '<div class="error">❌ 请选择有效的XML文件</div>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                    
                    // 检查XML解析错误
                    const parserError = xmlDoc.querySelector('parsererror');
                    if (parserError) {
                        throw new Error('XML格式错误');
                    }

                    // 尝试多种可能的XML结构
                    let newElements = [];
                    
                    // 尝试读取不同的标签名
                    const possibleTags = ['element', 'item', 'node', 'entry', 'data'];
                    
                    for (let tag of possibleTags) {
                        const tagElements = xmlDoc.getElementsByTagName(tag);
                        if (tagElements.length > 0) {
                            for (let i = 0; i < tagElements.length; i++) {
                                const textContent = tagElements[i].textContent.trim();
                                if (textContent) {
                                    newElements.push(textContent);
                                }
                            }
                            break;
                        }
                    }

                    // 如果没有找到预定义标签，尝试读取所有叶子节点
                    if (newElements.length === 0) {
                        const allElements = xmlDoc.getElementsByTagName('*');
                        for (let i = 0; i < allElements.length; i++) {
                            const element = allElements[i];
                            // 只获取叶子节点（没有子元素的节点）
                            if (element.children.length === 0) {
                                const textContent = element.textContent.trim();
                                if (textContent && textContent.length < 50) { // 避免获取过长的文本
                                    newElements.push(textContent);
                                }
                            }
                        }
                    }

                    if (newElements.length === 0) {
                        throw new Error('XML文件中没有找到有效的元素数据');
                    }

                    // 去重
                    elements = [...new Set(newElements)];
                    usedCombinations.clear(); // 清空已使用的组合

                    status.innerHTML = `<div class="success">✅ 成功加载 ${elements.length} 个元素</div>`;
                    showElementsInfo();

                } catch (error) {
                    status.innerHTML = `<div class="error">❌ 解析XML文件失败: ${error.message}</div>`;
                    console.error('XML解析错误:', error);
                }
            };

            reader.onerror = function() {
                status.innerHTML = '<div class="error">❌ 读取文件失败</div>';
            };

            reader.readAsText(file);
        }

        // 生成随机组合
        function generateCombination() {
            const count = parseInt(document.getElementById('count').value);
            const result = document.getElementById('result');
            const status = document.getElementById('status');

            // 验证输入
            if (!count || count < 2 || count > elements.length) {
                status.innerHTML = `<div class="error">❌ 请输入有效的组合个数 (2-${elements.length})</div>`;
                return;
            }

            // 检查是否所有组合都已使用
            const totalPossibleCombinations = calculateCombinations(elements.length, count);
            if (usedCombinations.size >= totalPossibleCombinations) {
                status.innerHTML = '<div class="error">❌ 所有可能的组合都已生成，请重新开始或修改组合个数</div>';
                return;
            }

            // 生成新的组合
            let combination;
            let attempts = 0;
            const maxAttempts = 1000; // 防止无限循环

            do {
                combination = getRandomCombination(elements, count);
                attempts++;
            } while (usedCombinations.has(combination.join('|')) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                status.innerHTML = '<div class="error">❌ 生成新组合失败，请重新开始</div>';
                return;
            }

            // 记录使用的组合
            usedCombinations.add(combination.join('|'));

            // 显示组合
            displayCombination(combination);
            status.innerHTML = `<div class="success">✨ 已生成第 ${usedCombinations.size} 个组合</div>`;
        }

        // 获取随机组合
        function getRandomCombination(arr, count) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, count);
        }

        // 计算组合数
        function calculateCombinations(n, r) {
            if (r > n) return 0;
            if (r === 0 || r === n) return 1;
            
            let result = 1;
            for (let i = 0; i < r; i++) {
                result = result * (n - i) / (i + 1);
            }
            return Math.floor(result);
        }

        // 显示组合
        function displayCombination(combination) {
            const result = document.getElementById('result');
            const container = document.createElement('div');
            container.className = 'combination-container';

            combination.forEach((element, index) => {
                // 创建元素按钮
                const elementDiv = document.createElement('div');
                elementDiv.className = 'element';
                elementDiv.textContent = element;
                elementDiv.style.animationDelay = `${index * 0.1}s`;
                
                container.appendChild(elementDiv);

                // 添加箭头（除了最后一个元素）
                if (index < combination.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.textContent = '→';
                    container.appendChild(arrow);
                }
            });

            result.innerHTML = '';
            result.appendChild(container);
        }

        // 页面加载时显示默认元素信息
        window.onload = function() {
            showElementsInfo();
        };
    </script>
</body>
</html>
