            </div>

    <script>
        // é»˜è®¤å…ƒç´ æ•°æ®
        let elements = ['åˆ›æ–°', 'åä½œ', 'æ•ˆç‡', 'è´¨é‡', 'æœåŠ¡', 'å‘å±•', 'æŠ€æœ¯', 'ç®¡ç†'];
        let usedCombinations = new Set();

        // æ˜¾ç¤ºå…ƒç´ ä¿¡æ¯
        function showElementsInfo() {
            const elementsInfo = document.getElementById('elementsInfo');
            const elementsList = document.getElementById('elementsList');
            elementsList.textContent = elements.join(', ');
            elementsInfo.style.display = 'block';
        }

        // åŠ è½½XMLæ–‡ä»¶
        function loadXMLFile(event) {
            const file = event.target.files[0];
            const status = document.getElementById('status');

            if (!file) return;

            if (!file.name.toLowerCase().endsWith('.xml')) {
                status.innerHTML = '<div class="error">âŒ è¯·é€‰æ‹©æœ‰æ•ˆçš„XMLæ–‡ä»¶</div>';
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const parser = new DOMParser();
                    const xmlDoc = parser.parseFromString(e.target.result, 'text/xml');
                    
                    // æ£€æŸ¥XMLè§£æé”™è¯¯
                    const parserError = xmlDoc.querySelector('parsererror');
                    if (parserError) {
                        throw new Error('XMLæ ¼å¼é”™è¯¯');
                    }

                    // å°è¯•å¤šç§å¯èƒ½çš„XMLç»“æ„
                    let newElements = [];
                    
                    // å°è¯•è¯»å–ä¸åŒçš„æ ‡ç­¾å
                    const possibleTags = ['element', 'item', 'node', 'entry', 'data'];
                    
                    for (let tag of possibleTags) {
                        const tagElements = xmlDoc.getElementsByTagName(tag);
                        if (tagElements.length > 0) {
                            for (let i = 0; i < tagElements.length; i++) {
                                const textContent = tagElements[i].textContent.trim();
                                if (textContent) {
                                    newElements.push(textContent);
                                }
                            }
                            break;
                        }
                    }

                    // å¦‚æœæ²¡æœ‰æ‰¾åˆ°é¢„å®šä¹‰æ ‡ç­¾ï¼Œå°è¯•è¯»å–æ‰€æœ‰å¶å­èŠ‚ç‚¹
                    if (newElements.length === 0) {
                        const allElements = xmlDoc.getElementsByTagName('*');
                        for (let i = 0; i < allElements.length; i++) {
                            const element = allElements[i];
                            // åªè·å–å¶å­èŠ‚ç‚¹ï¼ˆæ²¡æœ‰å­å…ƒç´ çš„èŠ‚ç‚¹ï¼‰
                            if (element.children.length === 0) {
                                const textContent = element.textContent.trim();
                                if (textContent && textContent.length < 50) { // é¿å…è·å–è¿‡é•¿çš„æ–‡æœ¬
                                    newElements.push(textContent);
                                }
                            }
                        }
                    }

                    if (newElements.length === 0) {
                        throw new Error('XMLæ–‡ä»¶ä¸­æ²¡æœ‰æ‰¾åˆ°æœ‰æ•ˆçš„å…ƒç´ æ•°æ®');
                    }

                    // å»é‡
                    elements = [...new Set(newElements)];
                    usedCombinations.clear(); // æ¸…ç©ºå·²ä½¿ç”¨çš„ç»„åˆ

                    status.innerHTML = `<div class="success">âœ… æˆåŠŸåŠ è½½ ${elements.length} ä¸ªå…ƒç´ </div>`;
                    showElementsInfo();

                } catch (error) {
                    status.innerHTML = `<div class="error">âŒ è§£æXMLæ–‡ä»¶å¤±è´¥: ${error.message}</div>`;
                    console.error('XMLè§£æé”™è¯¯:', error);
                }
            };

            reader.onerror = function() {
                status.innerHTML = '<div class="error">âŒ è¯»å–æ–‡ä»¶å¤±è´¥</div>';
            };

            reader.readAsText(file);
        }

        // ç”Ÿæˆéšæœºç»„åˆ
        function generateCombination() {
            const count = parseInt(document.getElementById('count').value);
            const result = document.getElementById('result');
            const status = document.getElementById('status');

            // éªŒè¯è¾“å…¥
            if (!count || count < 2 || count > elements.length) {
                status.innerHTML = `<div class="error">âŒ è¯·è¾“å…¥æœ‰æ•ˆçš„ç»„åˆä¸ªæ•° (2-${elements.length})</div>`;
                return;
            }

            // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰ç»„åˆéƒ½å·²ä½¿ç”¨
            const totalPossibleCombinations = calculateCombinations(elements.length, count);
            if (usedCombinations.size >= totalPossibleCombinations) {
                status.innerHTML = '<div class="error">âŒ æ‰€æœ‰å¯èƒ½çš„ç»„åˆéƒ½å·²ç”Ÿæˆï¼Œè¯·é‡æ–°å¼€å§‹æˆ–ä¿®æ”¹ç»„åˆä¸ªæ•°</div>';
                return;
            }

            // ç”Ÿæˆæ–°çš„ç»„åˆ
            let combination;
            let attempts = 0;
            const maxAttempts = 1000; // é˜²æ­¢æ— é™å¾ªç¯

            do {
                combination = getRandomCombination(elements, count);
                attempts++;
            } while (usedCombinations.has(combination.join('|')) && attempts < maxAttempts);

            if (attempts >= maxAttempts) {
                status.innerHTML = '<div class="error">âŒ ç”Ÿæˆæ–°ç»„åˆå¤±è´¥ï¼Œè¯·é‡æ–°å¼€å§‹</div>';
                return;
            }

            // è®°å½•ä½¿ç”¨çš„ç»„åˆ
            usedCombinations.add(combination.join('|'));

            // æ˜¾ç¤ºç»„åˆ
            displayCombination(combination);
            status.innerHTML = `<div class="success">âœ¨ å·²ç”Ÿæˆç¬¬ ${usedCombinations.size} ä¸ªç»„åˆ</div>`;
        }

        // è·å–éšæœºç»„åˆ
        function getRandomCombination(arr, count) {
            const shuffled = [...arr];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, count);
        }

        // è®¡ç®—ç»„åˆæ•°
        function calculateCombinations(n, r) {
            if (r > n) return 0;
            if (r === 0 || r === n) return 1;
            
            let result = 1;
            for (let i = 0; i < r; i++) {
                result = result * (n - i) / (i + 1);
            }
            return Math.floor(result);
        }

        // æ˜¾ç¤ºç»„åˆ
        function displayCombination(combination) {
            const result = document.getElementById('result');
            const container = document.createElement('div');
            container.className = 'combination-container';

            combination.forEach((element, index) => {
                // åˆ›å»ºå…ƒç´ æŒ‰é’®
                const elementDiv = document.createElement('div');
                elementDiv.className = 'element';
                elementDiv.textContent = element;
                elementDiv.style.animationDelay = `${index * 0.1}s`;
                
                container.appendChild(elementDiv);

                // æ·»åŠ ç®­å¤´ï¼ˆé™¤äº†æœ€åä¸€ä¸ªå…ƒç´ ï¼‰
                if (index < combination.length - 1) {
                    const arrow = document.createElement('div');
                    arrow.className = 'arrow';
                    arrow.textContent = 'â†’';
                    container.appendChild(arrow);
                }
            });

            result.innerHTML = '';
            result.appendChild(container);
        }

        // é¡µé¢åŠ è½½æ—¶æ˜¾ç¤ºé»˜è®¤å…ƒç´ ä¿¡æ¯
        window.onload = function() {
            showElementsInfo();
        };
